<!doctype html>
<html lang="en">

<head>
    <title>StarWars RPG</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <!-- the select player character screen -->
    <div id="firstScreen" class="container-fluid animated zoomIn bounceOut">
        <div id="game">
            Please pick a character:
            <br>
        </div>
    </div>
    <!-- the main game screen -->
    <div id="secondScreen" class="container-fluid animated ">
        <div class="row">
            <div class="col-12">
                <div id="defendersLeftDiv">Defenders list:</div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div id="playerDiv">Player:</div>
            </div>
            <div class="col-8">
                <div id="defenderDiv">Defender:</div>
            </div>
        </div>
        <!-- holds the button -->
        <div class="row">
            <div class="col-12 btn">
                <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg">ATTACK!</button>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script src="./assets/javascript/game.js "></script>
</body>

</html>
